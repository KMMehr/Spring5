eserver:
  port: 8761

eureka:
  instance:
    hostname: localhost
    health-check-url-path: /actuator/health
    status-page-url-path: /actuator/info 
    eureka.instance.preferIpAddress: false
  client:
    registerWithEureka: false
    fetchRegistry: false
logging:
  level:
    com.netflix.discovery: "ON"
    org.springframework.cloud: 'DEBUG'

